
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Updating</title>
		<style>
			body {
			            font-family: 'Arial', sans-serif;
			            background: linear-gradient(135deg, #1d2b64, #f8cdda);
			            margin: 0;
			            padding: 0;
			            display: flex;
			            justify-content: center;
			            align-items: center;
			            height: 100vh;
			            overflow: hidden;
			        }
			        .container {
			            text-align: center;
			            background-color: #ffffff;
			            padding: 40px;
			            border-radius: 12px;
			            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
			            max-width: 450px;
			            width: 100%;
			            position: relative;
			            z-index: 1;
			        }
			        .spinner {
			            width: 80px;
			            height: 80px;
			            border: 8px solid rgba(0, 0, 0, 0.1);
			            border-left-color: #3498db;
			            border-radius: 50%;
			            animation: spin 1.2s linear infinite;
			            margin: 0 auto 20px;
			        }
			        @keyframes spin {
			            0% { transform: rotate(0deg); }
			            100% { transform: rotate(360deg); }
			        }
			        h1 {
			            color: #333;
			            font-size: 28px;
			            margin-bottom: 15px;
			            font-weight: bold;
			        }
			        p {
			            color: #555;
			            font-size: 18px;
			            line-height: 1.6;
			        }
			        .overlay {
			            position: absolute;
			            top: 0;
			            left: 0;
			            width: 100%;
			            height: 100%;
			            background: rgba(0, 0, 0, 0.1);
			            border-radius: 12px;
			            z-index: -1;
			        }
		</style>
	</head>

	<body>
		<div class="container">
			<div class="overlay"></div>
			<div class="spinner"></div>
			<h1>Updating...</h1>
			<p>Our site is currently undergoing maintenance. Please come back soon!</p>
		</div>
	</body>

</html>
